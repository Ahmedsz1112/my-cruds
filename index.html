<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body >
    
    <div class="w-75 m-auto my-3 shadow-lg p-3 rounded ">
        <div class="form-floating mb-3">
            <input id="productName" type="text"  class="form-control my-2" placeholder="">
            <label for="productName">Product Name..</label>
        </div>
        <div class="form-floating mb-3">
            <input id="productCategory" type="text" class="form-control my-2" placeholder="">
            <label for="productCategory">Enter Category Name..</label>
        </div>
        <div class="form-floating mb-3">
            <input id="productPrice" type="number" class="form-control my-2" placeholder="">
            <label for="productPrice">Enter Price..</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="productDescription" class="form-control my-2" placeholder="Leave a Comment Here"></textarea>
            <label for="productDescription">Type Product Description</label>
        </div>
            <input id="productImg" type="file" class="form-control my-2">
            <button id="addBtn" onclick="addProduct()" class="btn btn-primary">Add Product</button>
            <button id="updateButton" onclick="updateProducrt()" class="btn btn-success">Update Product</button>
            <div class="form-floating mb-3">
                <input id="search" onkeyup="search(this.value)" type="text" class="form-control my-2" placeholder="">
                <label for="search">Search..</label>
            </div>
    </div>

    <div class="container">
        <div class="row gy-5">
            
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
